model:
  arch: blip2_t5
  model_type: pretrain_flant5xl
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: True
  finetuned: ""

datasets:
  vl_gen: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: -1
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
          max_words: -1
        eval:
          name: "blip_question"
          max_words: 512
    type: uvqa
    
  coco_vqa: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
        eval:
          name: "blip_question"
    
run:
  task: vl_gen
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 6
  batch_size_train: 1
  batch_size_eval: 2
  num_workers: 4
  accum_grad_iters: 16

  max_len_input: 50
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "blip2/vqa/"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
